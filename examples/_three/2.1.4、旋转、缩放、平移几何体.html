<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "./../../three/build/three.module.js",
                "three/addons/": "./../../three/examples/jsm/"
            }
        }
    </script>


    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();

        // 网格模型Mesh其实就一个一个三角形(面)拼接构成
        const geometry = new THREE.BufferGeometry();
        const vertices = new Float32Array([
            0, 0, 0,
            50, 0, 0,
            50, 0, 50,

            0, 0, 0,
            0, 0, 50,
            50, 0, 50,
        ]);

        geometry.attributes.position = new THREE.BufferAttribute(vertices, 3);


        // 点渲染模式
        const material2 = new THREE.PointsMaterial({
            color: 0xffff00,
            size: 10.0 //点对象像素尺寸
        });
        const points = new THREE.Points(geometry, material2); //点模型对象
        scene.add(points);
        // 线材质对象
        const material1 = new THREE.LineBasicMaterial({
            color: 0xff0000 //线条颜色
        });
        // 创建线模型对象
        const line = new THREE.Line(geometry, material1);
        scene.add(line);
        // 网格
        const material = new THREE.MeshBasicMaterial({
            color: 0x0000ff,
            side: THREE.DoubleSide,
        });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);


        // 几何体xyz三个方向都放大2倍
        geometry.scale(2, 2, 2);
        // 几何体沿着x轴平移50
        geometry.translate(50, 0, 0);
        // 几何体绕着x轴旋转45度
        geometry.rotateX(Math.PI / 4);
        // 居中：已经偏移的几何体居中，执行.center()，你可以看到几何体重新与坐标原点重合
        geometry.center();
        // 几何体旋转、缩放或平移之后，查看几何体顶点位置坐标的变化
        // BufferGeometry的旋转、缩放、平移等方法本质上就是改变顶点的位置坐标
        console.log('顶点位置数据', geometry.attributes.position);
        

        // AxesHelper
        const axesHelper = new THREE.AxesHelper(150);
        scene.add(axesHelper);

        // 相机
        const camera = new THREE.PerspectiveCamera();  //相机
        camera.position.set(200, 200, 200); //相机位置
        camera.lookAt(0, 0, 0);   //相机观察位置

        // 渲染器
        const renderer = new THREE.WebGLRenderer(); // 创建渲染器
        renderer.setSize(window.innerWidth, window.innerHeight); //渲染区域
        renderer.render(scene, camera); //执行渲染
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', function () {
            renderer.render(scene, camera);
        });
    </script>

</body>

</html>
