<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body,
        #box {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "./../../three/build/three.module.js",
                "three/addons/": "./../../three/examples/jsm/"
            }
        }
    </script>


    <script type="module">
        import * as THREE from 'three'
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js'

        const box = document.getElementById('box')
        const scene = new THREE.Scene()
        // 相机
        const camera = new THREE.PerspectiveCamera(75, box.clientWidth / box.clientHeight, 0.1, 1000)
        camera.position.set(5, 5, 5)
        // 渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, logarithmicDepthBuffer: true })
        // 环境光
        scene.add(new THREE.AmbientLight(0xffffff, 4))
        // 参考线
        scene.add(new THREE.AxesHelper(1000))

        renderer.setSize(box.clientWidth, box.clientHeight)
        box.appendChild(renderer.domElement)
        new OrbitControls(camera, renderer.domElement)

        // 加载模型 gltf/ glb 
        const loader = new GLTFLoader()
        loader.load('./zhanji.glb', (gltf) => {

            scene.add(gltf.scene)
            gltf.scene.scale.set(0.005, 0.005, 0.005)


            // 递归遍历所有模型节点
            gltf.scene.traverse(function (obj) {
                if (obj.isMesh) {
                    console.log('模型节点', obj);
                    console.log('模型节点名字', obj.name);
                    console.log('模型材质', obj.material);
                }
            });


            window.addEventListener('mousedown', onDocumentClick, false);
            function onDocumentClick(event) {
                event.preventDefault();
                const mouse = new THREE.Vector2();
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects([gltf.scene]);
                if (intersects.length > 0) {
                    console.log(intersects)
                    intersects[0].object.material.color.set(0xff00ff);
                }

            }

        })


        animate()
        function animate() {
            requestAnimationFrame(animate)
            renderer.render(scene, camera)
        }

    </script>

</body>

</html>
